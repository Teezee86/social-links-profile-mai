<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body class="background--black">

  <div class="profile__wrapper--darkgrey">

    <header>
      <figure class="profile__pic--round">
        <img class="profile__pic--header" src="./assets/images/avatar-jessica.jpeg" alt="Subjects profile picture">
      </figure>
      <hgroup class="info">
        <h1 class="info__name--large">Jessica Randall</h1>
        <p class="info__location--green">London, United Kingdom</p>
        <q class="info__about">"Front-end developer and avid reader."</q>
      </hgroup>
    </header>

    <main>

      <nav class="nav">
        <ul class="nav__list">
          <a class="nav__link" href="#">
            <li class="nav__item">GitHub
            </li>
          </a>
          <a class="nav__link" href="#">
            <li class="nav__item">Frontend Mentor
            </li>
          </a>
          <a class="nav__link" href="#">
            <li class="nav__item">LinkedIn
            </li>
          </a>
          <a class="nav__link" href="#">
            <li class="nav__item">Twitter
            </li>
          </a>
          <a class="nav__link" href="#">
            <li class="nav__item">Instagram
            </li>
          </a>
        </ul>
      </nav>

    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://frontendmentor.io">Jacob Z.</a>.
    </div>
  </footer>


</body>

</html>
